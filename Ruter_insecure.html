<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Window | Maze_Development</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-secondary: #151515;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #c772fe;
            --border: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            padding: 2rem 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Particle background canvas */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 0.8s ease;
            position: relative;
            z-index: 1;
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            text-align: center;
            animation: fadeInUp 0.8s ease 0.2s both;
            position: relative;
            z-index: 1;
        }

        .window-container {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease 0.3s both;
            box-shadow: 0 0 80px rgba(199, 114, 254, 0.1);
        }

        .window-header {
            background: linear-gradient(135deg, var(--bg-secondary), rgba(199, 114, 254, 0.05));
            padding: 1rem 1.4rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .window-header h2 {
            font-size: 1.3rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s ease infinite;
            box-shadow: 0 0 10px var(--accent);
        }

        .status-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .iframe-wrapper {
            width: 100%;
            height: calc(100% - 65px);
            background: var(--bg-dark);
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-card);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Particle background -->
    <canvas id="particleCanvas"></canvas>

    <h1 class="page-title">üñ•Ô∏è Ruter View</h1>
    <p class="page-subtitle">Live Train Schedule Viewer</p>

    <div class="window-container">
        <div class="window-header">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text">Connected</span>
            </div>
            <h2>Live View</h2>
        </div>

        <div class="iframe-wrapper">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <div class="loading-text">Loading server...</div>
            </div>

            <!-- Your HTTP iframe -->
            <iframe src="http://89.10.223.0:3876" id="serverFrame"></iframe>
        </div>
    </div>

    <script>
        // Particle background effect
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = innerWidth;
        canvas.height = innerHeight;

        const particles = [];
        for (let i = 0; i < 70; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.4,
                vy: (Math.random() - 0.5) * 0.4,
                size: Math.random() * 2 + 1
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(199,114,254,0.5)";
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // Iframe loading overlay
        const frame = document.getElementById("serverFrame");
        const overlay = document.getElementById("loadingOverlay");

        frame.addEventListener("load", () => {
            setTimeout(() => {
                overlay.classList.add("hidden");
            }, 500);
        });

        // Resize canvas
        addEventListener("resize", () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
        });
    </script>

</body>
</html>
