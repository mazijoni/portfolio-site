        @keyframes fall {

        .popup {

            padding: 40px;
            border: 10px solid black;
            border-radius: 20px;
            z-index: 1000;

        .popup h2 {

        .overlay {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .spinning {

        }

        @keyframes spin {
