<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alatsi&family=BBH+Sans+Bogle&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    <div class="nav_bar">
        <button class="button">About Me</button>
        <button class="button">Projects</button>
        <button class="button">Contact Me</button>

        <label class="container">
            <input type="checkbox">
            <div class="checkmark">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </label>
    </div>

    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">What is this regarding?</label>
        <select id="subject" name="subject" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Bug">Game Bug</option>
        <option value="other">Other</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>


        <button class="button">Send</button>
    </form>

    <!-- <img src="img/test.png" id="bg-image" alt="Background"> -->
     <script src="script.js"></script>
</body>
</html>
